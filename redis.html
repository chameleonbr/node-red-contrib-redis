<script type="text/javascript">
    "use strict";
    /*global RED*/
    RED.nodes.registerType('redis-config', {
        category: 'config',
        defaults: {
            host: {
                value: "{{REDIS_SERVER}}",
                required: false,
                validate: function(v) {
                  return (v.length > 0 && $("#node-config-input-port").val().length > 0) || ($("#node-config-input-use-sentinel:checked").val() && $("#node-config-input-sentinel-name").val().length > 0 && $("#node-config-input-sentinel").val().length > 0);
                }
            },
            port: {
                value: "{{REDIS_PORT}}",
                required: false,
              validate: function(v) {
                return (v.length > 0 && $("#node-config-input-host").val().length > 0) || ($("#node-config-input-use-sentinel:checked").val() && $("#node-config-input-sentinel-name").val().length > 0 && $("#node-config-input-sentinel").val().length > 0);
              }
            },
            "use-sentinel": {
              value: false,
              required: false
            },
            "sentinel-name": {
                value: "{{REDIS_SENTINEL_NAME}}",
                required: false,
                validate: function(v) {
                  return ($("#node-config-input-port").val().length > 0 && $("#node-config-input-host").val().length > 0) || ($("#node-config-input-use-sentinel:checked").val() && v.length > 0 && $("#node-config-input-sentinel").val().length > 0);
                }
            },
            sentinel: {
                value: "{{REDIS_SENTINEL}}",
                required: false,
              validate: function(v) {
                return ($("#node-config-input-port").val().length > 0 && $("#node-config-input-host").val().length > 0) || ($("#node-config-input-use-sentinel:checked").val() && $("#node-config-input-sentinel-name").val().length > 0 && v.length > 0)
              }
            },
            dbase: {
                value: "{{REDIS_DB}}",
                required: true
            },
            pass: {
                value: "{{REDIS_PASSWORD}}",
                required: false
            }
        },
        label: function() {
            var _label = this.host + ":" + this.port + "/" + this.dbase;
            if ($("#node-config-input-use-sentinel:checked").val()) {
              _label = "[" + this.sentinel + "] " + _label;
            }
            return _label;
        }
    });
</script>

<script type="text/javascript">
    /*global RED*/
    RED.nodes.registerType('redis-lua-script', {
        category: 'function',
        inputs: 1,
        outputs: 1,
        color: "#ffaaaa",
        icon: "redis.png",
        paletteLabel: "redis lua",
        defaults: {
            server: {
                value: "",
                type: "redis-config"
            },
            name: {
                value: ""
            },
            keyval: {
                value: 0,
                validate: RED.validators.number()
            },
            func: {
                value: "\nreturn nil"
            },
            stored: {
                value: false
            }
        },
        label: function() {
            return this.name || "Redis Lua";
        },
        oneditprepare: function() {
            var that = this;
            $("#node-input-keyval").spinner({
                min: 0
            });
            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/lua',
                value: $("#node-input-func").val()
            });
            RED.library.create({
                url: "functions", // where to get the data from
                type: "function.lua", // the type of object the library is for
                editor: this.editor, // the field name the main text body goes to
                mode: "ace/mode/lua",
                fields: ['name', 'keyval', 'stored']
            });
            this.editor.focus();
        },
        oneditsave: function() {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k = 0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-func").val(this.editor.getValue());
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height", height + "px");
            this.editor.resize();
        }
    });
</script>
